{% extends "base.html" %}

{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
    }

    .form-container h2 {
        color: #667eea;
        margin-bottom: 25px;
        font-size: 2em;
        text-align: center;
    }

    .error-message {
        background: #fee;
        border-left: 4px solid #f44;
        color: #c33;
        padding: 12px 16px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-weight: 500;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-group label {
        display: block;
        color: #333;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 1.05em;
    }

    .form-group input[type="text"],
    .form-group textarea {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1em;
        transition: all 0.3s ease;
        background: #fafafa;
    }

    .form-group input[type="text"]:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-group textarea {
        resize: vertical;
        min-height: 120px;
    }

    .button-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
    }

    button[type="submit"] {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px 40px;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    button[type="submit"]:active {
        transform: translateY(0);
    }

    .cancel-link {
        display: inline-block;
        color: #667eea;
        text-decoration: none;
        padding: 14px 40px;
        border-radius: 8px;
        font-size: 1.1em;
        font-weight: 600;
        border: 2px solid #667eea;
        transition: all 0.3s ease;
        background: white;
    }

    .cancel-link:hover {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
</style>

<div class="form-container">
    <h2>Create New Bug</h2>

    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input id="title" name="title" type="text" value="{{ title or '' }}" placeholder="Enter a descriptive title..." required>
        </div>
        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Describe the bug in detail..." required>{{ description or '' }}</textarea>
        </div>
        
        <div class="button-group">
            <button type="submit">Create Bug</button>
            <a href="{{ url_for('main.bug_list') }}" class="cancel-link">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
