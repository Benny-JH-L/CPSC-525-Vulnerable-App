{% extends "base.html" %}

{% block content %}
<h2>Create New Bug</h2>

{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post">
    <div>
        <label for="title">Title:</label><br>
        <input id="title" name="title" type="text" value="{{ title or '' }}">
    </div>
    <div>
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="40">{{ description or '' }}</textarea>
    </div>
    <button type="submit">Create Bug</button>
</form>

<p><a href="{{ url_for('main.bug_list') }}">Cancel</a></p>
{% endblock %}
