{% extends "base.html" %}

{% block content %}
<style>
    .bug-detail-container {
        max-width: 800px;
        margin: 0 auto;
    }

    .bug-header {
        border-bottom: 3px solid #667eea;
        padding-bottom: 20px;
        margin-bottom: 30px;
    }

    .bug-header h2 {
        color: #667eea;
        font-size: 2em;
        margin-bottom: 10px;
        line-height: 1.3;
    }

    .bug-id {
        color: #764ba2;
        font-weight: bold;
    }

    .info-section {
        background: #f8f9ff;
        border-left: 4px solid #667eea;
        padding: 20px 25px;
        border-radius: 8px;
        margin-bottom: 25px;
    }

    .info-section strong {
        color: #667eea;
        font-size: 1.1em;
        display: block;
        margin-bottom: 10px;
    }

    .info-section p {
        color: #333;
        line-height: 1.6;
        font-size: 1.05em;
        margin: 0;
    }

    .description-text {
        white-space: pre-wrap;
        word-wrap: break-word;
    }

    .meta-info {
        background: #fff;
        border: 2px solid #e0e0e0;
        padding: 15px 20px;
        border-radius: 8px;
        color: #666;
        font-size: 0.95em;
        margin-bottom: 30px;
    }

    .meta-info strong {
        color: #764ba2;
    }

    .back-link {
        display: inline-block;
        color: #667eea;
        text-decoration: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-size: 1.05em;
        font-weight: 600;
        border: 2px solid #667eea;
        transition: all 0.3s ease;
        background: white;
    }

    .back-link:hover {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .back-link::before {
        content: '← ';
        margin-right: 5px;
    }
</style>

<div class="bug-detail-container">
    <div class="bug-header">
        <h2><span class="bug-id">Bug #{{ bug['id'] }}</span> – {{ bug['title'] }}</h2>
    </div>

    <div class="info-section">
        <strong>Description:</strong>
        <p class="description-text">{{ bug['description'] }}</p>
    </div>

    <div class="meta-info">
        <strong>Created at:</strong> {{ bug['created_at'] }}
    </div>

    <a href="{{ url_for('main.bug_list') }}" class="back-link">Back to all bugs</a>
</div>
{% endblock %}
