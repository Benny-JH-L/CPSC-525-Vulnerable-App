{% extends "base.html" %}

{% block content %}
<h2>All Bugs</h2>

{% if bugs %}
    <ul>
    {% for bug in bugs %}
        <li>
            <a href="{{ url_for('main.bug_detail', bug_id=bug['id']) }}">
                {{ bug['title'] }}
            </a>
            <small>({{ bug['created_at'] }})</small>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No bugs reported yet.</p>
{% endif %}

<p><a href="{{ url_for('main.bug_create') }}">Create a new bug</a></p>
{% endblock %}
